<body>
<div id="fpsmet"></div>

<h1>John Conway's Game of Life</h1>
<h2>WIP personal project by Ebrahim Bakhtar</h2>

<div class="container">

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div id="buttons">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary" id="lowRes">Big Cells</button>
                <button type="button" class="btn btn-secondary active" id="medRes">Medium Cells</button>
                <button type="button" class="btn btn-secondary" id="highRes">Small Cells</button>
              </div>
            </div>

        </div>
      </div>

        </button>

  <div id="game_window">
  </div> 

</div>

<p class = "instruction">Press and hold the "n" key to advance the simulation or click <button id ="start_stop" class="go btn">Start</button></p>

<button id ="resetButton" class="button btn">Reset</button>
